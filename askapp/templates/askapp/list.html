{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">Q&A 게시판</h1>
    <a href="{% url 'askapp:write' %}" class="btn btn-primary mb-4">질문하기</a>

    <ul class="list-group">
        {% for question in questions %}
        <li class="list-group-item">
            <h5><a href="{% url 'askapp:detail' question.pk %}">{{ question.title }}</a></h5>
            <p>{{ question.content|truncatechars:100 }}</p>
            <p class="text-muted">작성자: {{ question.author.username }} | 작성일: {{ question.created_at }}</p>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
