{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">질문 작성</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.title.id_for_label }}" class="form-label">제목</label>
            {{ form.title }}
        </div>
        <div class="mb-3">
            <label for="{{ form.content.id_for_label }}" class="form-label">내용</label>
            {{ form.content }}
        </div>
        <button type="submit" class="btn btn-primary">작성 완료</button>
        <a href="{% url 'askapp:list' %}" class="btn btn-secondary">취소</a>
    </form>
</div>
{% endblock %}
