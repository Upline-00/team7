
{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

  <div style="text-align: center;">
      <div>
        <h4>
          Login
        </h4>
      </div>
      <div style="text-align: center; max-width: 500px; margin: 2rem auto;">
        <form action="{% url 'accountapp:login' %}" method="post">
          {% csrf_token %}
<!--          {{ form }}-->
            {% bootstrap_form form %}
          <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
        </form>
      </div>
  </div>

{% endblock %}
